<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
    rel="shortcut icon"
    href="images/favicon.png"
    type="image/x-icon"
  >
  </head>
  <body>

    <header class="header">
      <input
        type="checkbox"
        name="menu-toogler"
        id="menu-toogler"
        class="header__menu-toogler-checkbox"
      >
      <article class="header__container-for-content container-for-content">

        <label for="menu-toogler" class="header__humburger-menu-button"> </label>
        <div class="header__logo-content">
          <a href="#" class="header__logo logo"></a>
          <div class="header__logo-description">witch of mountain winds</div>
        </div>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">Shop</li>
            <li class="nav__item">Contact</li>
            <li class="nav__item">About</li>
          </ul>
        </nav>
        <div class="header__basket"></div>
      </article>

      <article class="header__small-header small-header">
        <label for="menu-toogler" class="small-header__close-menu-button"> </label>
        <nav class="small-header__nav small-nav">
          <ul class="small-nav__list">
            <li class="small-nav__item">Shop</li>
            <li class="small-nav__item">Contact</li>
            <li class="small-nav__item">About</li>
          </ul>
        </nav>
      </article>

    </header>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>

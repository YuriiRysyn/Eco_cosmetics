<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
    rel="shortcut icon"
    href="images/favicon.png"
    type="image/x-icon"
  >
  </head>
  <body>

    <header class="header">
      <input
        type="checkbox"
        name="menu-toogler"
        id="menu-toogler"
        class="header__menu-toogler-checkbox"
      >
      <article class="header__container-for-content container-for-content">

        <label for="menu-toogler" class="header__humburger-menu-button"> </label>
        <div class="header__logo-content">
          <a href="#" class="header__logo logo"></a>
          <div class="header__logo-description">witch of mountain winds</div>
        </div>

        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header__basket"></a>
      </article>

      <article class="header__small-header small-header">
        <label for="menu-toogler" class="small-header__close-menu-button"> </label>
        <nav class="small-header__nav small-nav">
          <ul class="small-nav__list">
            <li class="small-nav__item">
              <a href="#" class="small-nav__link">Shop</a>
            </li>
            <li class="small-nav__item">
              <a href="#" class="small-nav__link">Contact</a>
            </li>
            <li class="small-nav__item">
              <a href="#" class="small-nav__link">About</a>
            </li>
          </ul>
        </nav>
      </article>

    </header>

    <main class="main">

      <section class="main__brand brand">
        <div class="brand__container-for-content container-for-content">
          <div class="brand__introduction">
            <h1 class="brand__header">
              Brand of <br> eco-cosmetics and magic candles
            </h1>
            <p class="brand__sale">
              20% of sales at a wild bird shelter
            </p>
            <button class="band__shop-button button btn-0 ">shop</button>
          </div>
          <img
            class="brand__image"
            src="/images/contentImages/brand.svg"
            alt="Cure crem exmple"
          >
        </div>
      </section>



    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
